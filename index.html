<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler-Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
          <img class="SST-logo" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781">
        </div>
        <div class="ss-logo">
        <img class="ss" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764">
        </div>
    </header>
    <div class="container">
    <h3>Post your thoughts here</h3>
    <br>
    <div class="wrapper">
        <div class="profile-logo">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739">
        </div>
        <div class="input-box">
          <div class="tweet-area">
            <span class="placeholder">Type your thoughts here....</span>
            <div class="input editable" contenteditable="true" spellcheck="false"></div>
            <div class="input readonly" contenteditable="true" spellcheck="false"></div>
          </div>
        </div>
        <div class="bottom">
          <div class="content">
            <span class="counter">100</span>
            <p>100</p>
            <button>Post</button>
          </div>
        </div>
      </div>
      </div>

      <div id="posts">
        <div>
          <p>Post 1</p>
          <span class="options">
            <img class="comment" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619">
            <img class="like" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679">
            <img class="delete" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643">
            <img class="edit" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661">
          </span>
        </div>
      </div>

    
    <script src="script.js"></script>
</body>
</html>
